<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
  <title>Document</title>
 
</head>

<body>

  <h4 class="mb">Payment Method</h4>
   
      <div class="container text-center">
        <div class="inner mb-3 ">
         <h5 class="click-me">üëè click me</h5>
          <button id="js-credit-img" onclick="
            productCost()">  
            <img src="./image/add_to_cart_icon_181858.png" alt="" class="credit-img"  >
          </button>
      </div>
       
            <form >
              <div class="d-block my-3">
                <div class="custom-control custom-radio">
                  <input id="credit" name="paymentMethod" type="radio" class="custom-control-input" checked="" required="">
                  <label class="custom-control-label" for="credit">Credit card</label>
                </div>
                <div class="custom-control custom-radio">
                  <input id="debit" name="paymentMethod" type="radio" class="custom-control-input" required="">
                  <label class="custom-control-label" for="debit">Debit card</label>
                </div>
                <div class="custom-control custom-radio">
                  <input id="paypal" name="paymentMethod" type="radio" class="custom-control-input" required="">
                  <label class="custom-control-label" for="paypal">PayPal</label>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="cc-name">Name on card</label>
                  <input type="text" class="form-control" id="cc-name" placeholder="" required="" autocomplete="off">
                  <small class="text-muted">Full name as displayed on card</small>
                  <div class="invalid-feedback">
                    Name on card is required
                  </div>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="cc-number">Credit card number</label>
                  <input type="text" class="form-control" id="cc-number" placeholder="" required="" autocomplete="off">
                  <div class="invalid-feedback">
                    Credit card number is required
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-3 mb-3">
                  <label for="cc-expiration">Expiration</label>
                  <input type="text" class="form-control" id="cc-expiration" placeholder="" required="" autocomplete="off">
                  <div class="invalid-feedback">
                    Expiration date required
                  </div>
                </div>
                <div class="col-md-3 mb-3">
                  <label for="cc-cvv">CVV</label>
                  <input type="text" class="form-control" id="cc-cvv" placeholder="" required="" autocomplete="off">
                  <div class="invalid-feedback">
                    Security code required
                  </div>
                </div>
              </div>
              <button class="btn btn-warning btn-lg btn-block" type="submit">Continue to checkout</button>

              <hr class="my-3 mb-3">
              <footer class="credit-footer">
                  <ul class="footer-ul">
                      <i class="fa fa-twitter" style="font-size:28px;color:rgb(32, 143, 14)"></i>
                      <i class="fa fa-instagram" style="font-size:28px;color:rgb(13, 13, 12)"></i>
                     
                  </ul>
              </footer>
            </form>
      </div>
    
      <script src="./script.js"></script>
      

</body>
</html>
